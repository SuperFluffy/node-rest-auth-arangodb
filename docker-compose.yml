
# ENV variables below are found in .env
version: '3'

services:

  platform-db:
    image: arangodb
    environment:
      - ARANGO_ROOT_PASSWORD=${ARANGO_ROOT_PASSWORD}
    ports:
      - ${DB_PORT}:${DB_PORT}
    expose:
      - "${DB_PORT}"
    volumes:
      - ./scripts:/docker-entrypoint-initdb.d

  platform-api:
    build:
      context: ./app
    ports:
      - ${API_PORT}:${API_PORT}
    image: node:9
    user: node
    working_dir: /home/node
    environment:
      - NODE_ENV=${NODE_ENV}
    volumes:
      - ./.env:/home/node/.env
      - ./package.json:/home/node/package.json
      - ./app:/home/node/app
      - ./node_modules:/home/node/node_modules
    command: "npm start"
